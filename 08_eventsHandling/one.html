    let portfolio = document.getElementById('portfolio1');
    portfolio.addEventListener('click', function () {
    //     alert("Portfolio clicked again!")
    })

    document.querySelector("ul").addEventListener('click', function (e) {
        // console.log("All Images");
    }, true) // default public(bottom to top)

    document.querySelector("a").addEventListener('click', function (e) {
        // console.log("Google is Clicked");

        e.preventDefault(); // it will not reload the page
    }, false) // capturing public(top to bottom)
