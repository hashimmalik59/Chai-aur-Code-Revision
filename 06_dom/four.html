    <title>4(Edit and Remove Element in DOM)</title>

<body style="background-color: #212122; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    let addLanguage = (languageName) => {
        let li = document.createElement('li');
        li.innerHTML = `${languageName}`
        let language = document.querySelector('.language'); language.appendChild(li)
    }
    addLanguage("Python");
    addLanguage("R");
    addLanguage("C++");
    addLanguage("Java");
